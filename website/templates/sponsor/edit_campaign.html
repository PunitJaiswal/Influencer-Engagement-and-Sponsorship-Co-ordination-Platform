<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login_form">
        <form action="/sponsor/edit_campaign/{{camp.id}}" method="POST" class="input_box">
            <h3>{{msg}}</h3>
            <h1><u>Create New Campaign</u></h1>
            <br>
            <p class="sub_heading">Campaign's Name : 
                <input type="text" name="camp_name" placeholder="Campaign's Name" value="{{camp.name}}" required>
            </p>
            <p class="sub_heading">Description : 
                <textarea name="description" id="description" cols="40" placeholder="Enter the description of the Campign..." rows="4" required>{{camp.description}}</textarea>
            </p>
            <p class="sub_heading">
                Start Date: 
                <input type="date" name="start_date" id="date" value="{{camp.start_date}}" required>
            </p>
            <p class="sub_heading">
                End Date: 
                <input type="date" name="end_date" id="date" value="{{camp.end_date}}" required>
            </p>
            
            <p class="sub_heading">
                Budget : 
                <input type="number" name="budget" placeholder="budget" value="{{camp.budget}}" required>
            </p>
            <p class="sub_heading">Visibility : 
                <select name="visibility" id="usertype" value="{{camp.visibility}}" required>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select>
            </p>
            <p class="sub_heading">Niche <span style="font-size: 15px;">(only for private campaign)</span> : 
                <select name="niche" id="usertype" value="{{camp.niche}}">
                    <option value="Select Platform">-----Select-----</option>
                    <option value="Tech">Tech</option>
                    <option value="Fashion & Beauty">Fashion & Beauty</option>
                    <option value="Fitness & Wellness">Fitness and Wellness</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Finance">Finance</option>
                </select>
            </p>

            <p class="sub_heading">Goals : 
                <input type="text" name="goals" placeholder="Enter your Goal" value="{{camp.goals}}" required>
            </p>
            <button id="submit">Change Details</button>
        </form>
    </div>
</body>
</html>
